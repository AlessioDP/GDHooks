GDHooks {
    descriptions {
        trust-clan="Выдать группе доступ к вашему региону.\nAccessor: доступ к взаимодействию со всем, кроме инвентарей.\nContainer: доступ к взаимодействию со всем, включая инвентари.\nBuilder: доступ ко всему вышеперечисленному плюс установка и поломка блоков.\nManager: доступ ко всему вышеперечисленному плюс возможность изменять настройки региона."
        trust-clan-all="Выдать группе доступ ко ВСЕМ вашим регионам.\nAccessor: доступ к взаимодействию со всем, кроме инвентарей.\nContainer: доступ к взаимодействию со всем, включая инвентари.\nBuilder: доступ ко всему вышеперечисленному плюс установка и поломка блоков.\nManager: доступ ко всему вышеперечисленному плюс возможность изменять настройки региона."
