GDHooks {
    descriptions {
        trust-clan="在您目前所处的领地上授予单个权限组所有成员权限。\n非容器交互身份: 允许与 除容器之外 的所有方块进行交互。\n容器交互身份: 允许与 包括容器在内 的所有方块进行交互。\n领地建筑师: 允许一切建立在 方块的放置与破坏 上的行为。\n领地管理者: 允许一切(包括领地标签管理)行为。"
        trust-clan-all="在您所有的领地上授予单个权限组所有成员权限。\n非容器交互身份: 允许与 除容器之外 的所有方块进行交互。\n容器交互身份: 允许与 包括容器在内 的所有方块进行交互。\n领地建筑师: 允许一切建立在 方块的放置与破坏 上的行为。\n领地管理者: 允许一切(包括领地标签管理)行为。"
